<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>

    <!-- Render All Elements Normaly -->
    <link rel="stylesheet" href="normalize.css"/>
      
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700;800&family=Faster+One&family=Jomhuria&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300&family=Poppins:wght@200;400;700&family=Roboto:wght@100;300;400;500;700;900&family=Work+Sans:wght@200;300;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Main Template Css File -->
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="title">Hangman Game</div>

    <div class="container">

      <div class="info-container">
        <div class="category">
          Words From: <span>Programming</span>
        </div>
      </div>

      <hr>

      <div class="row">
        <div class="hangman-drow">
          <div class="the-drow">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        
        <div class="letters"></div>
      </div>

      <hr>

      <div class="letters-guess"></div>

      <div class="result"></div>

    </div>

    <audio id="success" src="audio/success.m4a" preload="auto"></audio>
    <audio id="fail" src="audio/fail.m4a" preload="auto"></audio>

    <script src="main.js"></script>
  </body>

</html>
